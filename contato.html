<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Times New Roman', Times, serif;
        background-color: #f4f4f4;
        width: 100%;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
        margin: 35px;
        font-family: initial;
        font-size: 35px;
        font-weight: bold;
        color: #78b3a7;
        text-shadow: 3px 3px 5px rgba(98, 95, 95, 0.5);
        width: 100%;
    }

    .banner {
        position: relative;
         width: 100%;
        height: 100vh;
        text-align: center;
         overflow: hidden;
         height: 15vh;
    }

    .banner img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .topo {
        position: absolute;
        top: 30px;
        top: 20px;
        left: 30px;
        right: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 2;
    }

    .logo {
        font-family: initial;
        font-size: 24px;
        font-weight: bold;
        color: #ffffff;
        text-shadow: 3px 3px 5px rgba(145, 140, 140, 0.5);
        margin: 0;
    }

    .menu ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 30px;
    }

    .menu a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: bold;
        position: relative;
        transition: color 0.3s ease;
    }

    .menu a::after {
        content: '';
        position: absolute;
        width: 0%;
        height: 2px;
        bottom: -5px;
        left: 0;
        background-color: #9fccc3;
        transition: width 0.3s ease;
    }

    .menu a:hover {
        color: #9fccc3;
    }

    .menu a:hover::after {
        width: 100%;
    }

    .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 150px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
</style>
